{% extends 'base.html' %}
{% load static %}


  

    {% block content %}
    {{block.super}}

    <h1>{{id.name}}</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">User id</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody>
         {% for i in data %}   
          <tr>
            <th scope="row">{{i.userId}}</th>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <h1>i am inside app from project 4</h1>
    <img src="{%static 'images/bird2.jpeg' %}" alt="bird2">
    
    {% endblock %}
